# Domain: Organization's Expense Tracker
# Problem Statement: Expense, Reconciliation & Compliance Management Platform
# Last Updated: 05/02/2026

terms:

  - name: Expense
    definition: A business-related cost paid by an employee that needs to be paid back by the company.
    examples:
      - Paying for a taxi to visit a client.
      - Buying lunch during a business trip.
    aliases:
      - Expense Fund
      - Claim
      - Fund
      - BHLC

  - name: Receipts
    definition: A photo or digital copy of the bill that proves the employee actually spent the money.
    examples:
      - Uploading a photo of the restaurant bill.
      - Attaching a PDF invoice from a hotel stay.
    aliases:
      - Expense Proof
      - Bill
      - Invoice

  - name: Management
    definition: The step where the manager looks at the expense and decides whether it should be approved.
    examples:
      - A manager reviewing a team member's travel bill.
      - Rejecting a claim because it was for personal use, not business.
    aliases:
      - Manager Review
      - Approval Layer

  - name: Reconciliation
    definition: Matching the company's internal expense records with the bank statement to make sure the payment was actually made.
    examples:
      - Checking if the money left the bank account and reached the employee.
      - Finding a missing payment that the system thought was successful.
    aliases:
      - Transaction Matching
      - Payment Resolution

  - name: Payment Gateway
    definition: The external system (like a Bank API) that actually transfers the money from the company to the employee.
    examples:
      - Connecting to HDFC Bank or SBI to send the funds.
      - The system that processes the online transfer and returns success or failure.
    aliases:
      - External Bank
      - Banking Interface

  - name: Audit Log
    definition: A history record of every action taken in the system, like who clicked what and when.
    examples:
      - A record showing Manager A approved a bill at 10 AM.
      - A log showing who changed the spending limit.
    aliases:
      - Audit Logs
      - System Logs

  - name: Compliance
    definition: Ensuring that all expenses follow the company's rules and spending limits.
    examples:
      - Blocking a claim because it is over the ₹5000 limit.
      - Checking that no one is claiming money for alcohol.
    aliases:
      - Regulatory Compliance
      - Policy Enforcement

# Actors

  - name: Expense Submitter
    definition: A person in organization who submits expenses.
    examples:
      - A sales person submitting a travel bill.
    responsibilities:
      - Upload clear photos of bills
      - Submit expenses on time
    aliases:
      - Employee
      - ES

  - name: Manager
    definition: The supervisor who reviews and approves employee's expense requests.
    examples:
      - A Team Lead checking their team's monthly spending.
    responsibilities:
      - Check if the expense was for real business work
      - Approve or Reject the claim
    aliases:
      - Reporting Manager
      - Approver

  - name: Finance Officer
    definition: The finance staff member who makes the final payment after reconciliation.
    examples:
      - The accountant who releases the money to employees.
    responsibilities:
      - Send the money
      - Check bank statements for errors(does Reconciliation)
    aliases:
      - Finance Admin
      - FO

  - name: Compliance Officer
    definition: The person who sets the rules and limits for spending to prevent fraud.
    responsibilities:
      - Define spending limits and company policies (e.g., max ₹5000 for travel)
      - Review audit logs to catch fraud or misuse
    aliases:
      - Auditor
      - CO

  - name: Configuration Manager
    definition: The admin who manages user accounts and general system settings and also updates the policies given by Compliance Officer.
    responsibilities:
      - Create and manage user accounts for new employees
      - Update system settings and apply the rules defined by the Compliance Officer
    aliases:
      - HR Manager
      - Compliance Manager
      - System Admin
      - CM

  - name: External Bank
    definition: The bank's system that handles the real money transfer.
    responsibilities:
      - Execute payment
      - Provide Bank Statements
    aliases:
      - Payment Gateway
      - Banking Provider

# Identifiers

  - name: Company ID
    definition: A unique code to separate one company's data from another.
    aliases:
      - CID
      - Organization ID

  - name: Employee ID
    definition: A unique code to identify each employee in the system.
    aliases:
      - EID
      - User ID

  - name: Transaction Proof
    definition: A unique code given by the bank after a payment is successful.
    aliases:
      - Transaction ID
      - Payment Reference
